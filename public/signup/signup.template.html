<div class = "container">
  <form name = "ctrl.submitSignup()" ng-submit="$ctrl.submitSignup($ctrl.user.name, $ctrl.user.password)">
    <label for="name">Name:
      <input type="text" name="name" id="name" ng-model="$ctrl.user.name"></label>
    <br>
    <label for="password">Password:
      <input type="password" name="password" id="password" ng-model="$ctrl.user.password"></label>
    <br>
    <button type="submit">Sign Up</button>
  </form>
</div>
