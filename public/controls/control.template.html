<div class="container">
    <div class = "row">
      <div class = "col s12">
        <h1>SHINE</h1>
    </div>
  </div>

  <div class = "row">
    <form name = "$ctrl.submitNewTreatment()" ng-submit = "$ctrl.submitNewTreatment($ctrl.event.seconds, $ctrl.event.rating)">
      <div class = "col s4">
        <h5>Enter seconds:</h5>
        <i class="material-icons prefix">mode_edit</i>
        <label for = "seconds">Seconds</label>
          <input
            id= "seconds"
            type = "text"
            name = "seconds"
            ng-model = "$ctrl.event.seconds">
      </div>

      <div class = "col s4">
        <h5>Rating 1 - 7:</h5>
        <i class="material-icons prefix">mode_edit</i>
        <label for = "rating">Rating</label>
          <input
            id= "rating"
            type = "text"
            name = "rating"
            ng-model = "$ctrl.event.rating">
      </div>

      <div class = "col s2">
        <button id = "start">Start</button>
      </div>
  </form>
  <div class = "col s2">
    <button id = "stop" ng-click = "$ctrl.stopTreatment()">Stop</button>
  </div>
</div>

<div class = "row">
  <div class = "col s12">
    <h1>Timer</h1>
    <div>Display time here:</div>
  </div>
  </div>
</div><!--end of Container
