<div class="container">
  <section>
    <div class = "row">
    <h1>SHINE</h1>
      <button class="on">Buzzers On</button>
    </div>
  </section>

  <section>
    <form name = "$ctrl.submitNewTreatment()" ng-submit = "$ctrl.submitNewTreatment($ctrl.event.seconds, $ctrl.event.rating)">
    <div class = "row">
      <div class = "col s6">
        <h3>Enter seconds:</h3>
        <i class="material-icons prefix">mode_edit</i>
        <label for = "seconds">Seconds</label>
          <input
            id= "seconds"
            type = "text"
            name = "seconds"
            ng-model = "$ctrl.event.seconds">
      </div>

      <div class = "col s6">
        <h3>Rating 1 - 7:</h3>
        <i class="material-icons prefix">mode_edit</i>
        <label for = "rating">Rating</label>
          <input
            id= "rating"
            type = "text"
            name = "rating"
            ng-model = "$ctrl.event.rating">
      </div>
  </div>

  <div class = "row">
    <button name = "submit">Submit</button>
  </div>
  </form>
</section>

<section>

  <h1>Timer</h1>
  <div>Display time here:


<div class="clock"></div>
  </div>
</section>
