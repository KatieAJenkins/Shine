
<div class="container">
<section>
    <h1>SHINE</h1>
      <button class="on">Buzzers On</button>
</section>

<section>
  <h3>Enter seconds:</h3>
  <form name = "" ng-submit = "$ctrl.event.seconds">
    <label for = "seconds">Seconds</label>
      <input
        id= "seconds"
        type = "text"
        name = "seconds"
        ng-model = "$ctrl.event.seconds">
  <h3>Rating 1 - 7:</h3>
      <label for = "rating">Rating</label>
          <input
            id= "rating"
            type = "text"
            name = "rating"
            ng-model = "$ctrl.event.rating">

    <button name = "submit">Submit</button>
  </form>
</section>
