<div class="container">
    <div class = "row">
      <div class = "col s12">
        <h1>SHINE</h1>

        <div class = "row">
          <div class = "col s12">
          <button>Buzzers On</button>
      </div>
      </div>
    </div>
  </div>

  <div class = "row">
    <form name = "$ctrl.submitNewTreatment()" ng-submit = "$ctrl.submitNewTreatment($ctrl.event.seconds, $ctrl.event.rating)">
      <div class = "col s4">
        <h3>Enter seconds:</h3>
        <i class="material-icons prefix">mode_edit</i>
        <label for = "seconds">Seconds</label>
          <input
            id= "seconds"
            type = "text"
            name = "seconds"
            ng-model = "$ctrl.event.seconds">
      </div>

      <div class = "col s4">
        <h3>Rating 1 - 7:</h3>
        <i class="material-icons prefix">mode_edit</i>
        <label for = "rating">Rating</label>
          <input
            id= "rating"
            type = "text"
            name = "rating"
            ng-model = "$ctrl.event.rating">
      </div>

      <div class = "col s4">
        <button name = "submit">Submit</button>
      </div>

  </form>
</div>

<div class = "row">
  <div class = "col s12">
    <h1>Timer</h1>
    <div>Display time here:</div>
  </div>
  </div>
</div><!--end of Container
