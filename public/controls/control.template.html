<div id = "controlContainer" class="container">
    <div class = "row">
      <div class = "col s8">
        <p class = "getStartedText">Let's get started...</p>
      </div>
      <div class = "col s4">
        <p class = "getStartedText">Timer goes here.</p>
      </div>
    </div>

  <!--Treatment Controls-->
  <div class = "row" id = "submitTreatmentSection">
      <form novalidate name = "$ctrl.submitTreatmentForm" ng-submit = "$ctrl.submitTreatment($ctrl.event.seconds, $ctrl.event.rating)">

        <div class = "col md4 s4">
          <div class="card hoverable controlCards right">
             <span class="card-title activator grey-text text-darken-4"><i  id = "timerIcon" class="fa fa-clock-o fa-4x img-responsive" aria-hidden="true"></i></span>

           <div class="card-reveal">
             <span class="card-title grey-text text-darken-4">Seconds<i class="material-icons right">close</i></span>

               <input
                 id= "seconds"
                 type = "text"
                 name = "seconds"
                 placeholder="seconds"
                 ng-model = "$ctrl.event.seconds">
           </div>
         </div>
        </div>

       <div class = "col md4 s4">
          <div class="card hoverable controlCards right">

             <span class="card-title activator grey-text text-darken-4"><i class="fa fa-smile-o fa-4x img-responsive" aria-hidden="true"></i><i class="fa fa-frown-o fa-4x img-responsive" aria-hidden="true"></i></span>

           <div class="card-reveal">
             <span class="card-title grey-text text-darken-4">Enter rating<i class="material-icons right">close</i></span>
               <input
                 id= "rating"
                 type = "text"
                 name = "rating"
                 placeholder="number 1-7"
                 ng-model = "$ctrl.event.rating">
           </div>
         </div>
       </div>


        <div class = "col md4 s4">
          <div class = "card controlCards hoverable">
            <button  id = "start" ng-click = " $ctrl.startTreatment()"><i class="fa fa-play fa-4x" aria-hidden="true"></i></button>
          </div>
        </div>

      </form>
    </div><!--end form div-->

  <!-- </div><!--end of controls row-->

  <div class = "row">
      <div id="clockdiv">
        <div>
          <span id="secondsSpan"></span>
          <div class="smalltext">Seconds</div>
        </div>
      </div>
    </div><!--Countdown Clock_-


  <!--Timer Modal-->
  <div>
    <div id ="timerModal">
      <div class = "row">
        <div class = "col s1">
          <img class = "img-responsive" id = "geoGif" src="/assets/geo.gif" alt = "geo_gif">
          <button class = "hoverable" id = "stop" ng-click = "$ctrl.stopTreatment()"><i class="fa fa-stop-circle-o fa-3x" aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
  </div><!--end of modal-->
</div><!--end of Container-->
