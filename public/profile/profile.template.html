<div class="container">
  <div class = "row">
    <div class = "col s4">
    <h2>My Profile</h2>
      <img src = "assets/katie_profile.jpg">
    </div>

    <div class = "col s8">
      <h3>A little more here</h3>
    </div>
  </div>

  <div class = "row">
    <h3>Treatment History</h3>
    <div class = "col s12">
      <table class = "striped">
        <tr>
          <th>Treatment</th>
          <th>Date</th>
          <th>Length(s)</th>
          <th>Rating</th>
        </tr>
        <tr ng-repeat = "treatment in $ctrl.treatments">
          <td>{{treatment.id}}</td>
          <td>{{treatment.created_at | date : "short"}}</td>
          <td>{{treatment.seconds | number}}</td>
          <td>{{treatment.rating}}</td>
        </tr>
      </table>
    </div>
  </div>

</div><!--end of Container
