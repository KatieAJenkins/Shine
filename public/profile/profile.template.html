<div class="container">
    <div class = "row">
      <h1>My Profile</h1>
    </div>

    <div class = "row">
      <h3>Treatment History</h3>
      <table class = "striped">
        <tr ng-repeat = "treatment in $ctrl.treatments">
          <td>{{treatment.id}}</td>
          <td>{{treatment.created_at}}</td>
          <td>{{treatment.seconds}}</td>
          <td>{{treatment.rating}}</td>
        </tr>
      </table>

    </div>


</div><!--end of Container
