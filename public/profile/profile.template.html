<div class="container">
  <h2>My Profile</h2>
  <div class = "row">
    <div class = "col s4">
      <img class = "circle" id = "aboutMe" src = "assets/katie_profile.jpg">
    </div>

    <div class = "col s8" >
      <div class = "row">
        <h3>About Me</h3>
        <h5><i class="material-icons">location_on</i>Arvada, Colorado</h5>
      </div>
      <div class = "row">
        <h5><i class="material-icons">loyalty</i>Nature, adventure, gelato, a good coding challenge</h5>
    </div>
  </div>
</div>

  <div class = "row">
    <h3>Treatment History</h3>
    <div class = "col s12">
      <table class = "striped">
        <tr>
          <th>Treatment</th>
          <th>Date</th>
          <th>Length(s)</th>
          <th>Rating</th>
        </tr>
        <tr ng-repeat = "treatment in $ctrl.treatments">
          <td>{{treatment.id}}</td>
          <td>{{treatment.created_at | date : "short"}}</td>
          <td>{{treatment.seconds | number}}</td>
          <td>{{treatment.rating}}</td>
        </tr>
      </table>
    </div>
  </div>

</div><!--end of Container
