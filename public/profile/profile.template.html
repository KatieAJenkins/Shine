<div class="container">
  <div class = "content">
  <h2>My Profile</h2>
  <div class = "row" id = "aboutMe">
    <div class = "col s4">
      <img class = "circle" id="profilePic" src = "assets/katie_profile.jpg">
    </div>

    <div class = "col s8" >
      <!-- <h5>About Me</h5> -->
        <div class = "row" id ="about1">
          <p id = "location"><i class="material-icons">location_on</i>Arvada, Colorado</p>
        </div>
        <div class = "row" id ="about2">
          <p id = "loves"><i   class="material-icons">loyalty</i>Nature, adventure, gelato, a good coding challenge.</p>
        </div>
    </div>
  </div>
</div>

  <div class = "row">
    <h3>Treatment History</h3>
    <div class = "col s12">
      <table class = "striped">
        <tr>
          <th>Treatment</th>
          <th>Date</th>
          <th>Length(s)</th>
          <th>Rating</th>
        </tr>
        <tr ng-repeat = "treatment in $ctrl.treatments">
          <td>{{treatment.id}}</td>
          <td>{{treatment.created_at | date : "short"}}</td>
          <td>{{treatment.seconds | number}}</td>
          <td>{{treatment.rating}}</td>
        </tr>
      </table>
    </div>
  </div>
</div><!--div class content-->

</div><!--end of Container
