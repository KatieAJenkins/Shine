<div class="container">
  <div class = "row">
    <div class = "col 4">
    <h2>My Profile</h2>
      <!-- <div ng-repeat = "user in $ctrl.users">
      <h4>{{user.name}}</h4>
      </div> -->
    </div>

    <div class = "col 8">
      <h3>Treatment History</h3>
    </div>
  </div>

  <div class = "row">
    <div class = "col s12">
      <table class = "striped">
        <tr>
          <th>Treatment</th>
          <th>Date</th>
          <th>Length(s)</th>
          <th>Rating</th>
        </tr>
        <tr ng-repeat = "treatment in $ctrl.treatments">
          <td>{{treatment.id}}</td>
          <td>{{treatment.created_at | date}}</td>
          <td>{{treatment.seconds | number}}</td>
          <td>{{treatment.rating}}</td>
        </tr>
      </table>
    </div>
  </div>

</div><!--end of Container
